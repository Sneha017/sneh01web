<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Grooming Tips</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .navbar li {
      float: left;
    }

    .navbar li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar li a:hover {
      background-color: #111;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .content {
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-container label,
    .form-container input,
    .form-container textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .form-container input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Tips</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="header">
      <h1>Contact Us</h1>
    </div>

    <div class="content">
      <p>Have a question or feedback for us? We would love to hear from you! Please fill out the form below, and we'll get back to you as soon as possible.</p>
    </div>

    <div class="form-container">
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="footer">
      &copy; 2023 Grooming Tips. All rights reserved.
    </div>
  </div>
</body>
</html>
